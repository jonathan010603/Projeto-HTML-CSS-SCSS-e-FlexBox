<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Barbershop</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/contact/contact.css">
</head>
    <body>
        <header>
            <nav>
                <img src="./img/Logo.svg" class="headerLogo" />
                <ul>
                    <a href="./index.html"><li>Início</li></a>
                    <a href="./services.html"><li>Serviços</li></a>
                    <a href="./contact.html"><li>Contato</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <section class="formSection">

                <form action="submit">
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" required>

                    <label for="email">Email</label>
                    <input type="email" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" required></textarea>

                    <fieldset>
                        <span><b>Como prefere o nosso contato?</b><br></span>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    </fieldset>

                    <fieldset>
                        <span><b>Qual horário prefere ser atendido?</b><br></span>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Receber novidades por email</label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
            </section>
        </main>
        <footer>  
            <img src="./img/Logo.svg"> 
            <p>@ Copyright Jonathan Barbershop - 2022</p>
        </footer>
    </body>
</html>
